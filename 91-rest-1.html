<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const sum1 = (a, b) => {
            return a + b
        }
        console.log(sum1(5, 7))
        const sum2 = (...nums) => {
            const total = nums.reduce((t, x) => t + x, 0)
            return total
        }
        console.log(sum2(56, 4564, 45, 48)
        )
    </script>
</body>

</html>
