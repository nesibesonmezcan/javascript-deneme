<body>
    <script>
        const sun1 = (a, b) => a + b;


        const sun2 = function (a, b) {
            return a + b;
        }

        function sun3(a, b) {
            return a + b;
        }
        const result1 = sun1(4, 5)
        const result2 = sun2(4, 5)
        const result3 = sun3(4, 5)
        console.log(result1, result2, result3)
    </script>
</body>
